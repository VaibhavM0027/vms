name: visitor_management_system
description: A visitor management system with Firebase integration

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core (required)
  firebase_core: ^3.6.0

  # Syncfusion (charts/date picker)
  syncfusion_flutter_charts: ^30.2.4
  syncfusion_flutter_datepicker: ^30.2.4

  # Firebase Authentication
  firebase_auth: ^5.3.1

  # Cloud Firestore
  cloud_firestore: ^5.4.3

  # Firebase Storage
  firebase_storage: ^12.3.2

  # Firebase Messaging (for push notifications)
  firebase_messaging: ^15.1.3

  # Image Picker (for capturing visitor ID photos)
  image_picker: ^1.0.4

  # Date/Time Formatting
  intl: ^0.18.1

  # UI Components
  fluttertoast: ^8.2.8
  provider: ^6.1.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  csv: ^6.0.0
  share_plus: ^10.0.2
  path_provider: ^2.1.4
  pdf: ^3.11.0
  printing: ^5.13.4

  # Form Validation
  form_validator: ^2.1.1
  
  # Local Notifications
  flutter_local_notifications: ^17.2.4
  sqflite: ^2.3.0
  path: ^1.8.3
  connectivity_plus: ^6.1.5
  http: ^1.5.0
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
